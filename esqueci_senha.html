<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="sortcut icon" href="img/li.jpg" type="image/png">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 py-0.5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light">Recuperação de Senha</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-2">Digite seu endereço de e-mail e enviaremos um link para redefinir sua senha.<br></div>
                                <div class="form-group"><label class="small mb-1">Email</label><input class="form-control py-4" type="email" placeholder="Digite seu email" /></div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small text-dark" href="login.html">Voltar para o login</a>
                                    <button class="btn btn-dark" id="button" type="submit">Redefinir Senha</button></div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a class="text-dark" href="cadastro.html">Não possui conta? Cadastre-se!</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="js/recuperar_senha.js"></script>

</body>

</html>
