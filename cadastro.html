<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="sortcut icon" href="img/li.jpg" type="image/png">
    <script defer src="js/cepCadastro.js"></script>
    <title>ResiliaFlix | Cadastro</title>
</head>

<body>
    <!--NAV_BAR-->
    <header>
        <div class="container d-flex"></div>
        <nav class="navbar navbar-expand-lg navbar-light nav-letter justify-content-between">
            <a class="navbar-brand ml-2" href="index.html">ResiliaFlix</a>
            <a class="letter-color mr-4" href="login.html">Já é cadastrado? entre agora</a>
        </nav>
    </header>
    <!--Formulário-->
    <!--Formulário-->
    <form method="get" action="." class="border border-secondary d-flex  align-items-center  mb-3 mt-3 text-white container">
        <div class=" h  ">
            <div class="card-header  ">
                <h3 class="text-center font-weight-light">Cadastre-se</h3>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 ">
                    <label for="validationTextarea">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="form-group col-md-5">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>

                <div class="form-group col-md-5 ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                </div>

                <div class="form-group col-md-5">
                    <label for="inputPassword4">RG</label>
                    <input type="text" class="form-control" id="rg" required placeholder="00.000.000-0">
                </div>

                <div class="form-group col-md-5">
                    <label for="confirmar-senha">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>

                </div>

                <div class="form-group col-md-5">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" required>

                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">CEP</label>
                    <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value);" value="" placeholder="000.000.00  ">
                </div>

                <div class="form-group col-md-5">
                    <label for="inputPassword4">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Rua</label>
                    <input type="text" class="form-control" id="rua">
                </div>

                <div class="form-group col-md-5">
                    <label for="inputPassword4">Estado</label>
                    <input type="text" class="form-control" id="uf" required>
                </div>
                <div class="botao-div">

                    <button id="botao-cadastro" type="submit" class="btn btn-secondary btn-lg bg-dark mb-2  mt-2">Cadastrar</button>
                </div>

            </div>
        </div>
    </form>
    <footer>
        <div class="rodape ">
            <div>
                <p>Copyright &copy; 2020 - by ResiliaFlix</p>
                <p>
                    contato:
                    <a href="mailto:resiliaflix@resilia.com.br" class="as">email@resiliaflix.com</a>
                </p>
            </div>

                <a href=" "><img src="img/youtube.png " alt=" " class="icone "></a>
                <a href=" "><img src="img/facebook (2).png " alt=" " class="icone "></a>
                <a href=" "><img src="img/instagram (1).png " alt=" " class="icone "></a>
                <a href=" "><img src="img/twitter (1).png " alt=" " class="icone "></a>

            </nav>
        </div>
    </footer>
</body>



</html>
